<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- deposit mail-->
<body style="background: #181a1e;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0"
        style="margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 1rem;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="" style="padding: 20px 20px; background: #121316; border-radius: 12px;">
                    <tr>
                        <td align="center">
                            <!-- comp-name -->
                            <!-- <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                style="width: 100%; margin-bottom: 2rem;">
                                <tr>
                                    <td>
                                        <h2
                                            style="color: #8672FF; text-align: start; font-size: 22px; font-weight: 600; line-height: 22px; margin-top: 0;">
                                            Meme Orbit</h2>
                                    </td>
                                </tr>
                            </table> -->

                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" style=" background: red; width: 100%;">
                                <tr>
                                    <td
                                        style="width: 80px; height: 80px; background-color: black; margin-bottom: 20px;">
                                        <a href="#">
                                            <img style="display: block; width: 50%; height: 80px; margin: 0 auto; object-fit: contain; padding: 20px;"
                                                src="https://i.ibb.co/0ZJ6XR1/MEMEORBIT-LOGO-122256.png" alt="neo-logo" border="0">
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            <!-- Email Content -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                style="margin-bottom: 1rem;">
                                <tr>
                                    <td>
                                        <h1
                                            style="text-align: center; font-size: 20px; font-weight: 600; line-height: 20px; margin-bottom: 1rem; color: #8672FF;">
                                            DEPOSIT</h1>
                                        <!-- <hr style="color: #a06cd5;"> -->
                                        <h2
                                            style="color: #fff; text-align: start; font-size: 20px; font-weight: 600; line-height: 20px; margin-bottom: 1rem;">
                                            Hello ${username},</h2>
                                        <p
                                            style="color: #fff; text-align: start; font-size: 15px; line-height: 1.5; margin-bottom: 0.5rem;">
                                            Your deposit is currently being processed.
                                            We appreciate your patience and will notify you once credited.</p>
                                    </td>
                                </tr>
                            </table>

                                <!-- Details-->
                                <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                style="width: 100%; margin-bottom: 0.5rem;">
                                <tr>
                                    <td>
                                        <h1
                                        style="text-align: center; font-size: 16px; font-weight: 600; line-height: 16px; margin-bottom: 0.5rem; color: #8672FF;">
                                        Transaction-Details</h1>
                                    </td>
                                </tr>
                            </table>

                            <!-- Deposit Table -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                style="width: 100%;">
                                <tr>
                                    <td>
                                        <p style="text-align: start; color: white;">
                                        <strong>Gateway :</strong><span style="color: #8672FF; margin-left: 10px;">{eth}</span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p style="text-align: start; color: white;">
                                        <strong>Amount :</strong><span style="color: #8672FF; margin-left: 10px;">{0:00}</span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p style="text-align: start; color: white;">
                                        <strong>Status :</strong><span style="color: #8672FF; margin-left: 10px;">{Completed}</span></p>
                                    </td>
                                </tr>
                                <!-- <thead>
                                    <tr>
                                        <th style="padding: 8px;">Amount</th>
                                        <th style="padding: 8px;">ID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td style="padding: 8px;">${amount}</td>
                                        <td style="padding: 8px;">${transactionId}</td>
                                    </tr>
                                </tbody> -->
                            </table>


                            <p
                                style="color: #fff; text-align: start; font-size: 14px; line-height: 14px; margin-bottom: 10px;">
                                Log in to check your balance.</p>
                                <button style="background: #8672FF; color: #fff; text-align: center; font-size: 16px; line-height: 16px; margin-top: 10px; padding: 10px 15px; border: none; border-radius: 4px;">Visit Your Dashboard</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
