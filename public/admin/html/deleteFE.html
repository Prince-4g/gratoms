<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link rel="stylesheet" href="../css/adminDash.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-shield-alt"></i> Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-users"></i> User Management</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>User Management</h1>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                    <div class="avatar">A</div>
                </div>
            </header>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by email, username or ID...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-controls">
                    <select id="verificationFilter">
                        <option value="">All Users</option>
                        <option value="true">Verified Only</option>
                        <option value="false">Unverified Only</option>
                    </select>
                    <button id="refreshBtn" class="btn-secondary"><i class="fas fa-sync-alt"></i> Refresh</button>
                </div>
            </div>

            <!-- Users Table -->
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Wallet Balance</th>
                            <th>Total Withdrawal</th>
                            <th>Status</th>
                            <th>Verified</th>
                            <th>Joined Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPage" class="pagination-btn">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" class="pagination-btn">Next</button>
            </div>
        </main>
    </div>

    <!-- User Details Modal -->
    <div id="userDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="userDetailsContent">
                <!-- User details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Update Balance Modal -->
    <div id="updateBalanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Wallet Balance</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="updateBalanceForm">
                    <input type="hidden" id="balanceUserId">
                    <div class="form-group">
                        <label>Action:</label>
                        <select id="balanceAction" required>
                            <option value="add">Add Funds</option>
                            <option value="subtract">Subtract Funds</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" id="balanceAmount" step="0.01" min="0.01" required>
                    </div>
                    <button type="submit" class="btn-primary">Update Balance</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Update Withdrawal Modal -->
    <div id="updateWithdrawalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Total Withdrawal</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="updateWithdrawalForm">
                    <input type="hidden" id="withdrawalUserId">
                    <div class="form-group">
                        <label>Action:</label>
                        <select id="withdrawalAction" required>
                            <option value="add">Add</option>
                            <option value="subtract">Subtract</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" id="withdrawalAmount" step="0.01" min="0.01" required>
                    </div>
                    <button type="submit" class="btn-primary">Update Withdrawal</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="../js/jsLater.js"></script>
</body>
</html>
