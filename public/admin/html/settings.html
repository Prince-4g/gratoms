            <!-- Settings Page -->
            <div id="settings" class="page">
                <header class="content-header">
                    <div class="header-left">
                        <h1>System Settings</h1>
                        <p>Configure your platform settings</p>
                    </div>
                </header>
                
                <div class="form-card">
                    <h3><i class="fas fa-cog me-2"></i>General Settings</h3>
                    
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="siteName">Site Name</label>
                            <input type="text" class="form-control" id="siteName" value="Vitron Trade">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="adminEmail">Admin Email</label>
                            <input type="email" class="form-control" id="adminEmail" value="admin@example.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="currency">Default Currency</label>
                            <select class="form-control" id="currency">
                                <option value="USD" selected>US Dollar (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                                <option value="GBP">British Pound (GBP)</option>
                                <option value="BTC">Bitcoin (BTC)</option>
                                <option value="ETH">Ethereum (ETH)</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="timezone">Timezone</label>
                            <select class="form-control" id="timezone">
                                <option value="UTC-12">UTC-12:00</option>
                                <option value="UTC-5" selected>UTC-05:00 (EST)</option>
                                <option value="UTC">UTC</option>
                                <option value="UTC+1">UTC+01:00</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary">Save Settings</button>
                    </div>
                </div>
