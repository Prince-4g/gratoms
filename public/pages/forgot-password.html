<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Flow - Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/validation-styles.css">

  <style>
        :root {
            --primary: #fcb900;
            --primary-dark: #e6a800;
            --secondary: #ff5e00;
            --accent: #00d2ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
            --light: #ffffff;
            --gray: #a0a0b0;
            --dark-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 52, 96, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, #16213e 0%, #1a1a2e 100%);
            padding: 30px;
            border-radius: 16px;
            width: 380px;
            max-width: 90%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(0, 210, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(0, 210, 255, 0.1),
                0 0 30px rgba(0, 210, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-content:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 210, 255, 0.3),
                0 0 40px rgba(0, 210, 255, 0.3);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #a0a0b0;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            color: #00d2ff;
            background: rgba(0, 210, 255, 0.1);
            transform: rotate(90deg);
        }

 

        /* Success Modal Specific Styles */
        #successModal .modal-content {
            border-left: 4px solid #fcb900;
        }

        #successModal h2 {
            color: #fcb900;
        }

        /* Error Modal Specific Styles */
        #errorModal .modal-content {
            border-left: 4px solid #ff5e00;
        }

        #errorModal h2 {
            color: #ff5e00;
        }

        /* Animation */
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal.show {
            display: flex;
            animation: modalAppear 0.3s ease-out;
        }

        .modal-content {
            animation: modalAppear 0.4s ease-out;
        }
</style>
</head>

<body>
  <div class="auth-container">
  

    <!-- Forgot Password Page -->
    <div class="auth-pages" id="forgot-password-page">
      <div class="header">
        <h1>Reset Password</h1>
        <p>We'll send a reset link to your email</p>
      </div>

      <div class="form-container">
        <div class="error-message" id="forgot-error-message"></div>
        <form id="forgot-password-form">
          <div class="input-group">
            <input type="email" name="forgot-email" id="forgot-email-input" placeholder=" " autocomplete="off">
            <label for="forgot-email-input">Email</label>
            <span style="position: absolute; left: 15px; top: 15px; color: #888;">@</span>
          </div>

          <button type="submit">Send Reset Link</button>
        </form>

        <a href="./login.html" class="back-to-login" onclick="">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>

        <div class="footer">
          <p>Remember your password? <a href="./login.html" onclick="">Login</a></p>
        </div>
      </div>
    </div>

  </div>

  <!-- Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Password Reset Sent</h2>
    <p>Please check your email for the reset link.</p>
  </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Error</h2>
    <p id="error-text"></p>
  </div>
</div>

<!-- <script src="../js/validation.js"></script> -->
<script src="../js/forgotpassword.js"></script>
</body>

</html>
