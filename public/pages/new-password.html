<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Flow - Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/validation-styles.css">
</head>

<body>
  <div class="auth-container">
 
    <!-- New Password Page -->
    <div class="auth-pages" id="new-password-page">
      <div class="header">
        <h1>New Password</h1>
        <p>Create a strong new password</p>
      </div>

      <div class="form-container">
        <p id="new-password-message" style="margin-bottom: 1rem;"></p>
        <form id="new-password-form">
          <div class="input-group">
            <input type="password" name="new-password" id="new-password-input" placeholder=" ">
            <label for="new-password-input">New Password</label>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path fill="currentColor"
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
            </svg>
            <span class="password-toggle" onclick="togglePassword('new-password-input')">
              <i class="far fa-eye"></i>
            </span>
          </div>

          <div class="input-group">
            <input type="password" name="confirm-new-password" id="confirm-new-password-input" placeholder=" ">
            <label for="confirm-new-password-input">Confirm New Password</label>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path fill="currentColor"
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
            </svg>
            <span class="password-toggle" onclick="togglePassword('confirm-new-password-input')">
              <i class="far fa-eye"></i>
            </span>
          </div>

          <button type="submit">Update Password</button>
        </form>


        <a href="./login.html" class="back-to-login" onclick="">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </div>
  </div>
<script src="../js/new-passwordUpdate.js"></script>
</body>

</html>
